<!doctype html>
<html lang="{{LANG}}">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>{{TITLE}}</title>
    <meta name="theme-color" content="#4CAF50" />
    <style>
      body {
        font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
      }
      .container {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      }
      h1 {
        color: #2e7d32;
        margin-top: 0;
        font-size: 24px;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 16px;
        margin-bottom: 24px;
      }
      p {
        margin-bottom: 16px;
      }
      ul {
        padding-left: 20px;
        margin-bottom: 24px;
      }
      li {
        margin-bottom: 12px;
      }
      strong {
        color: #1b5e20;
      }
      .back-link {
        display: inline-block;
        margin-top: 24px;
        color: #fff;
        background-color: #4caf50;
        padding: 10px 20px;
        border-radius: 24px;
        text-decoration: none;
        font-weight: 500;
        transition: background-color 0.2s;
      }
      .back-link:hover {
        background-color: #388e3c;
      }
      @media (max-width: 600px) {
        body {
          padding: 0;
        }
        .container {
          padding: 24px;
          border-radius: 0;
          box-shadow: none;
          min-height: 100vh;
        }
      }
      .lang-switch {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 16px;
        gap: 8px;
        align-items: center;
      }
      .lang-switch select {
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        background: #fff;
        font-size: 14px;
      }
      .lang-switch .label {
        color: #555;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="lang-switch">
        <span class="label"
          ><span aria-hidden="true">üåê</span><span>{{LANG_LABEL}}</span></span
        >
        <select id="lang-select" aria-label="Language">
          <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
          <option value="zh-TW">ÁπÅÈ´î‰∏≠Êñá</option>
          <option value="en">English</option>
        </select>
      </div>
      <h1>{{TITLE}}</h1>
      <div class="content">{{CONTENT}}</div>
      <a href="./" class="back-link">&larr; {{BACK_TEXT}}</a>
    </div>
    <script>
      ;(function () {
        var select = document.getElementById('lang-select')
        select.value = '{{LANG}}'
        select.addEventListener('change', function () {
          var lang = this.value
          var root = window.location.pathname.replace(
            /(\/(zh-CN|zh-TW|en))?\/privacy(\.html|\/)?$/,
            ''
          )
          var target =
            lang === 'zh-CN'
              ? root + '/privacy.html'
              : root + '/' + lang + '/privacy.html'
          // window.location.href = target
          location.replace(target)
        })
      })()
    </script>
  </body>
</html>
